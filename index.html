<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="design.css">

<body>
<section class="control is-left">
    <i class="winning fas fa-smile is-hidden"></i>
        
    <label class="container">Manager
        <input id="is_manager" type="checkbox">
        <span class="checkmark"></span>
    </label>

    <label class="container">first team color
        <span class="first team"></span>
    </label>

   
</section>
<section class="extra-control is-right">
        <button id="new_game">Generate new game</button>
</section>
<div style="clear:both;"></div>

<section id="board" class="boardgame">
    <div class="card card1">1</div>
    <div class="card card2">2</div>
    <div class="card card3">3</div>
    <div class="card card4">4</div>
    <div class="card card5">5</div>
    <div class="card card6">6</div>
    <div class="card card7">7</div>
    <div class="card card8">8</div>
    <div class="card card9">9</div>
    <div class="card card10">10</div>
    <div class="card card11">11</div>
    <div class="card card12">12</div>
    <div class="card card13">13</div>
    <div class="card card14">14</div>
    <div class="card card15">15</div>
    <div class="card card16">16</div>
    <div class="card card17">17</div>
    <div class="card card18">18</div>
    <div class="card card19">19</div>
    <div class="card card20">20</div>
    <div class="card card21">21</div>
    <div class="card card22">22</div>
    <div class="card card23">23</div>
    <div class="card card24">24</div>
    <div class="card card25">25</div>
</section>
</body>

<script src="seedrandom.js"></script>
<script>
    let searchParams = new URLSearchParams(window.location.search)
    if ((searchParams.has('gameId')) && (searchParams.get('gameId').length > 0)) { // true
        gameId  = searchParams.get('gameId')
    } else {
        gameId = Math.random().toString(36).substring(2);
        // var url = new URL(window.location);
        searchParams.set("gameId", gameId); // setting your param
        history.pushState(null, null, "?"+searchParams.toString());

    }
    Math.seedrandom(gameId);

</script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script src="logic.js"></script>
<script src="animation.js"></script>



</html>
